<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./styles/style.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
			rel="stylesheet"
		/>
		<title>Calculator</title>
	</head>
	<body>
		<div class="skeleton">
			<div class="screen">
				<div class="container">0</div>
			</div>
			<button class="ac" value="ac">AC</button>
			<button class="pm" value="porm">+/-</button>
			<button class="percentage" value="percent">%</button>
			<button class="divide" value="divide">/</button>
			<button class="seven" value="7">7</button>
			<button class="eight" value="8">8</button>
			<button class="nine" value="9">9</button>
			<button class="multiply" value="multiply">x</button>
			<button class="four" value="4">4</button>
			<button class="five" value="5">5</button>
			<button class="six" value="6">6</button>
			<button class="minus" value="minus">-</button>
			<button class="one" value="1">1</button>
			<button class="two" value="2">2</button>
			<button class="three" value="3">3</button>
			<button class="add" value="add">+</button>
			<button class="zero" value="0">0</button>
			<button class="decimal" value="decimal">.</button>
			<button class="equals" value="equals">=</button>
		</div>

		<script src="./app.js"></script>
	</body>
</html>
